<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diego Rocha - Portfólio</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/stylegrid.css">

    <!-- Meta Tags Open Graph para Redes Sociais -->
<!-- MS, fb & Whatsapp -->

<!-- MS Tile - for Microsoft apps-->
<meta name="msapplication-TileImage" content="./assets/port.png">    

<!-- fb & Whatsapp -->
<meta property="og:site_name" content="The Rock Photo Studio">
<meta property="og:title" content="Diego Rocha Oliveira - Portifólio">
<meta property="og:description" content="Aqui alguns projetos em que gostei de atuar">

<!-- Image to display -->
<meta property="og:image" content="./assets/port.png">

<meta property="og:type" content="website" />
<meta property="og:image:type" content="image/jpeg">

<meta property="og:image:width" content="300">
<meta property="og:image:height" content="300">

<!-- Website to visit when clicked in fb or WhatsApp-->
<meta property="og:url" content="https://diegotec.site">
</head>
<body>

  <!-- Header / Menu -->
  <header class="cabecalho">
    <a href="#" class="cabecalho__logo">
      <img src="./assets/rock_ai_red.png" alt="ROCK AI" width="50">
    </a>
    <button class="cabecalho__toggle" aria-label="Menu">&#9776;</button>
    <nav class="cabecalho__menu">
      <a href="#" class="cabecalho__menu__link" data-page="home">Início</a>
      <a href="#" class="cabecalho__menu__link" data-page="projects">Projetos</a>
      <a href="#" class="cabecalho__menu__link" data-page="about">Sobre</a>
    </nav>
  </header>

  <main id="main-content">
  </main>

  <footer class="rodape">
    <p>Desenvolvido por Diego.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
